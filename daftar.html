  <section class="container p-5 mt-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 800px;">
      <h1 class="fw-semibold text-center p-4">
        <span class="text-primary">Formulir </span>Pendaftaran
      </h1>
      <form action="konfirmasi.html" method="post" enctype="multipart/form-data">
        <div class="row">
          <!-- Kolom Kiri (Data Pribadi) -->
          <div class="col-md-6">
            <h4 class="mb-3 fw-semibold">Data Pribadi</h4>
            <div class="mb-3">
              <label class="form-label fw-bold">Nama Lengkap:</label>
              <input type="text" name="nama" class="form-control shadow-sm" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">NISN:</label>
              <input type="text" name="nisn" class="form-control shadow-sm" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Tempat, Tanggal Lahir:</label>
              <input type="text" name="ttl" class="form-control shadow-sm" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Kelas:</label>
              <select name="kelas" class="form-select shadow-sm" required>
                <option value="" selected disabled>Pilih Kelas</option>
                <option value="1">Kelas 1 SD</option>
                <option value="2">Kelas 2 SD</option>
                <option value="3">Kelas 3 SD</option>
                <option value="4">Kelas 4 SD</option>
                <option value="5">Kelas 5 SD</option>
                <option value="6">Kelas 6 SD</option>
              </select>
            </div>

            <h4 class="mb-3 fw-semibold">Data Orang Tua/Wali</h4>
            <div class="mb-3">
              <label class="form-label fw-bold">Nama Ayah:</label>
              <input type="text" name="ayah" class="form-control shadow-sm" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Nama Ibu:</label>
              <input type="text" name="ibu" class="form-control shadow-sm" required>
            </div>
          </div>

          <!-- Kolom Kanan (Unggah Dokumen) -->
          <div class="col-md-6">
            <h4 class="fw-semibold">Unggah Dokumen</h4>
            <div class="mb-3">
              <label class="form-label fw-bold">Kartu Keluarga (KK):</label>
              <input type="file" name="kk" class="form-control shadow-sm" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Akta Kelahiran:</label>
              <input type="file" name="akta" class="form-control shadow-sm" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Rapor:</label>
              <input type="file" name="rapor" class="form-control shadow-sm" required>
            </div>
          </div>
        </div>

        <!-- Tombol Submit -->
        <div class="text-center mt-4">
          <button type="button" onclick="simpanData()" class="btn btn-primary px-4 py-2 shadow">
            <a href="konfirmasi.html" style="text-decoration: none; color: white; font-weight: bold;">Daftar</a>
          </button>
        </div>
      </form>
